<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Expense</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
        <script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
		></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">EXPENSE CALCULATOR</span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
        <h1 id="headingTotal"></h1>
        <div class="jumbotron mt-4">
            <div class="input-group mb-3">
                <input
                    type="text"
                    class="form-control"
                    id="inputAmount"
                    placeholder="Amount spent"
                    aria-label="Amount spent"
                    aria-describedby="spent in rupee"
                />
                <div class="input-group-append">
                    <span class="input-group-text" id="spent in rupee">â‚¹</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="spent at">@</span>
                </div>
                <input
                    type="text"
                    class="form-control"
                    id="inputDesc"
                    placeholder="spent On"
                    aria-label="spent On"
                    aria-describedby="spent at"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="btnAddExpense">Add</button>
                </div>
            </div>
        </div>

        <div>
            <ul class = "list-group" id="expenseTable"> </ul>

        </div>
    </div>
</div>

   <script>

       const headingEl = document.querySelector("#headingTotal")

       const inputDescEl = document.querySelector("#inputDesc");

       const inputElement = document.querySelector("#inputAmount");

       const expenseTableEl = document.querySelector("#expenseTable");

       let totalExpense = 0;

       headingEl.textContent = totalExpense;


       const allExpenses = [];


       function addExpenseToTotal(){

           const expenseItem = {};

         
        
        const textAmount = inputElement.value;

        const textDesc = inputDescEl.value;
        console.log(textAmount);

        // convert it to number
        const expense = parseInt(textAmount, 10);
        
         expenseItem.desc = textDesc;
         expenseItem.amount = expense;
         expenseItem.moment = new Date();
        

        allExpenses.push(expenseItem);

        totalExpense = totalExpense + expense;

        const someText = `Total: ${totalExpense}`
        
        headingEl.textContent = someText;


        const allExpenseHTML = allExpenses.map(expense => createListItem(expense));
         
         const joinedAllExpenseHTML = allExpenseHTML.join('');

         console.log(joinedAllExpenseHTML);

         expenseTableEl.innerHTML = joinedAllExpenseHTML;


       }
      
        // listen to click event

    const element = document.querySelector("#btnAddExpense");
    
    element.addEventListener("click", addExpenseToTotal, false);

    function getDateString(momento){
        return momento.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
      });
    }


    function createListItem({ desc, amount, moment }) {
    return `
        <li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${desc}
								<small class="text-muted">${getDateString(moment)}</small>                            
							</div>
							<div>
								<span class="px-5">
									${amount}
								</span>
								<button type="button" class="btn btn-outline-danger btn-sm">
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
                    `

    }

   </script>

</body>
</html>
